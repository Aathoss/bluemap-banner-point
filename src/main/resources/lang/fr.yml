# Configuration
config:
  markers:
    notify:
      placed: "Bannière placée sur la dynmap."
      removed: "Bannière supprimée de la dynmap."
    category_name: "Bannière"
    label_name: "Bannière de {0}"
    # Template pour les marqueurs sans nom personnalisé
    # Parameters: {0} = nom du joueur, {1} = nom de la bannière (vide), {2} = nom de l'icône, {3} = coordonnée X, {4} = coordonnée Y, {5} = coordonnée Z, {6} = monde, {7} = date (format français)
    detail_simple: |
      <div style="font-family: Arial, sans-serif; padding: 4px; line-height: 1.4; white-space: nowrap;">
        <div style="color: #FFFFFF; font-weight: bold; margin-bottom: 4px;">Bannière de {0}</div>
        <div style="color: #CCCCCC; white-space: nowrap;">x: <span style="color: #FFFFFF;">{3}</span> y: <span style="color: #FFFFFF;">{4}</span> z: <span style="color: #FFFFFF;">{5}</span></div>
      </div>

